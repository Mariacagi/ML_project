<!DOCTYPE html>

<html lang="en">

<div class='content'>
    <h1 style="text-align: left; color: #434343;" >Prediction Global Sales - Videogames</h1>
<div class='content'>

<body>
<form action = "http://localhost:5000/upload_form" method = "POST" enctype = "multipart/form-data">

    Choose a Genre <SELECT name="Genre">
        {% for a in Genre_list %}
            <OPTION value={{a}}>{{a}}</option>
        {% endfor %}
        </SELECT><br>
        
    Choose a Platform <SELECT name="Platform">
        {% for b in Platform_list %}
            <OPTION value={{b}}>{{b}}</option>
        {% endfor %}
        </SELECT><br>
    
    Choose a Publisher <SELECT name="Publisher">
        {% for c in Publisher_list %}
            <OPTION value={{c}}>{{c}}</option>
        {% endfor %}
        </SELECT><br>
    <input type = "submit"/>


</form>
</body>
</html>
